on:
  pull_request:
# 어느 브랜치에 푸시할때 동작할지
name: Deploy

jobs:
  container-job:
    name: Deploy
    runs-on: ubuntu-latest
    container: jekyll/jekyll:latest

    services:
      docker-compose:
        image: jekyll/jekyll:latest
        ports:
          - 4000:4000

    steps:
    - uses: actions/checkout@v2
    - name: Docker
      run: docker-compose -f docker-compose.yml up 